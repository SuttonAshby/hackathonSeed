<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>PMA Hackathon 3.0 Seed Data</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <img src="#" id="imgDisplay">

            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-warning" id="newUser">New User</button>
                <hr>
                <button type="submit" class="btn btn-success choice" id="like">Like</button>
                <button type="submit" class="btn btn-danger choice" id="dislike">Dislike</button>
                <hr>
                <h4>Instructions:</h4>
                <p>Click "like" or "dislike" for each image for as long as you like.
                    Please DO NOT refresh the page while going through the images.
                    Please click "New User" for a new person.
                </p>
                <p>All of the information collected is completely anonymous</p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
